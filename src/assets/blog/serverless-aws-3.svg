<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="gradHot" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="gradWarm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="gradCold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0" text-anchor="middle">Serverless Three-Tier Data Architecture</text>

  <!-- Timeline -->
  <line x1="100" y1="620" x2="1100" y2="620" stroke="#475569" stroke-width="2"/>
  <text x="600" y="650" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">7-Year Retention Timeline</text>

  <!-- Timeline Markers -->
  <circle cx="150" cy="620" r="5" fill="#ec4899"/>
  <text x="150" y="680" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">Day 0</text>

  <circle cx="400" cy="620" r="5" fill="#10b981"/>
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">30 Days</text>

  <circle cx="750" cy="620" r="5" fill="#3b82f6"/>
  <text x="750" y="680" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">1 Year</text>

  <circle cx="1050" cy="620" r="5" fill="#6366f1"/>
  <text x="1050" y="680" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">7 Years</text>

  <!-- Hot Tier -->
  <rect x="80" y="80" width="320" height="500" rx="10" fill="url(#gradHot)" stroke="#ec4899" stroke-width="3"/>
  <text x="240" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ec4899" text-anchor="middle">HOT TIER</text>
  <text x="240" y="140" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Active Data (0-30 days)</text>

  <!-- DynamoDB -->
  <rect x="110" y="170" width="260" height="180" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2" filter="url(#glow)"/>
  <text x="240" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ec4899" text-anchor="middle">DynamoDB</text>

  <rect x="125" y="220" width="230" height="115" rx="5" fill="#334155"/>
  <text x="135" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">Features:</text>
  <text x="145" y="258" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Single-digit ms latency</text>
  <text x="145" y="275" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Auto-scaling capacity</text>
  <text x="145" y="292" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Point-in-time recovery (PITR)</text>
  <text x="145" y="309" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• KMS encryption at rest</text>
  <text x="145" y="326" font-family="Arial, sans-serif" font-size="10" fill="#ec4899">• PHI tagged tables</text>

  <!-- Lambda Access Hot -->
  <rect x="110" y="370" width="120" height="50" rx="5" fill="#8b5cf6"/>
  <text x="170" y="392" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Lambda</text>
  <text x="170" y="408" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">VPC Endpoint</text>

  <!-- Backup Flow Hot -->
  <rect x="250" y="370" width="120" height="50" rx="5" fill="#10b981"/>
  <text x="310" y="392" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Automated</text>
  <text x="310" y="408" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">Backups</text>

  <!-- Use Cases Hot -->
  <rect x="110" y="440" width="260" height="120" rx="5" fill="#334155"/>
  <text x="125" y="462" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ec4899">Use Cases:</text>
  <text x="135" y="482" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Patient check-ins</text>
  <text x="135" y="499" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Appointment scheduling</text>
  <text x="135" y="516" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Real-time eligibility</text>
  <text x="135" y="533" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Active session data</text>
  <text x="135" y="550" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Cost: ~$1/GB stored</text>

  <!-- Warm Tier -->
  <rect x="440" y="80" width="320" height="500" rx="10" fill="url(#gradWarm)" stroke="#10b981" stroke-width="3"/>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">WARM TIER</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Relational Data (30 days - 1 year)</text>

  <!-- Aurora Serverless -->
  <rect x="470" y="170" width="260" height="180" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">Aurora Serverless v2</text>

  <rect x="485" y="220" width="230" height="115" rx="5" fill="#334155"/>
  <text x="495" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">Features:</text>
  <text x="505" y="258" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Scales in seconds</text>
  <text x="505" y="275" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Read replicas for reports</text>
  <text x="505" y="292" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Automated backups</text>
  <text x="505" y="309" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• TDE encryption</text>
  <text x="505" y="326" font-family="Arial, sans-serif" font-size="10" fill="#ec4899">• Multi-region backups</text>

  <!-- Lambda Access Warm -->
  <rect x="470" y="370" width="120" height="50" rx="5" fill="#8b5cf6"/>
  <text x="530" y="392" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Lambda</text>
  <text x="530" y="408" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">VPC Endpoint</text>

  <!-- Backup Flow Warm -->
  <rect x="610" y="370" width="120" height="50" rx="5" fill="#10b981"/>
  <text x="670" y="392" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Cross-Region</text>
  <text x="670" y="408" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">Backups</text>

  <!-- Use Cases Warm -->
  <rect x="470" y="440" width="260" height="120" rx="5" fill="#334155"/>
  <text x="485" y="462" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">Use Cases:</text>
  <text x="495" y="482" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Provider directories</text>
  <text x="495" y="499" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Billing &amp; claims</text>
  <text x="495" y="516" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Historical lab results</text>
  <text x="495" y="533" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Analytics &amp; reporting</text>
  <text x="495" y="550" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Cost: ~$0.10/GB stored</text>

  <!-- Cold Tier -->
  <rect x="800" y="80" width="320" height="500" rx="10" fill="url(#gradCold)" stroke="#3b82f6" stroke-width="3"/>
  <text x="960" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">COLD TIER</text>
  <text x="960" y="140" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Archived Data (1-7 years)</text>

  <!-- S3 Glacier -->
  <rect x="830" y="170" width="260" height="180" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">S3 Glacier</text>

  <rect x="845" y="220" width="230" height="115" rx="5" fill="#334155"/>
  <text x="855" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981">Features:</text>
  <text x="865" y="258" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• 7-year retention</text>
  <text x="865" y="275" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Object lock (WORM)</text>
  <text x="865" y="292" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• S3 versioning</text>
  <text x="865" y="309" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• SSE-KMS encryption</text>
  <text x="865" y="326" font-family="Arial, sans-serif" font-size="10" fill="#ec4899">• Immutable audit logs</text>

  <!-- Lambda Access Cold -->
  <rect x="830" y="370" width="120" height="50" rx="5" fill="#8b5cf6"/>
  <text x="890" y="392" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Rare Access</text>
  <text x="890" y="408" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">via S3 API</text>

  <!-- Lifecycle Flow Cold -->
  <rect x="970" y="370" width="120" height="50" rx="5" fill="#6366f1"/>
  <text x="1030" y="392" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Lifecycle</text>
  <text x="1030" y="408" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">Policies</text>

  <!-- Use Cases Cold -->
  <rect x="830" y="440" width="260" height="120" rx="5" fill="#334155"/>
  <text x="845" y="462" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6">Use Cases:</text>
  <text x="855" y="482" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Medical imaging archives</text>
  <text x="855" y="499" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• CloudTrail logs</text>
  <text x="855" y="516" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Compliance documents</text>
  <text x="855" y="533" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">• Legal retention</text>
  <text x="855" y="550" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8">Cost: ~$0.004/GB stored</text>

  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Hot to Warm -->
  <path d="M 400 280 L 440 280" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">30 days</text>

  <!-- Warm to Cold -->
  <path d="M 760 280 L 800 280" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="780" y="270" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">1 year</text>

  <!-- KMS Encryption (shared) -->
  <rect x="440" y="20" width="320" height="40" rx="5" fill="#ec4899" filter="url(#glow)"/>
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">KMS Customer Managed Keys - All Tiers Encrypted</text>

  <!-- PHI/Non-PHI Indicator -->
  <rect x="50" y="20" width="200" height="40" rx="5" fill="#334155" stroke="#ec4899" stroke-width="2"/>
  <text x="150" y="38" font-family="Arial, sans-serif" font-size="11" fill="#ec4899" text-anchor="middle">PHI Data</text>
  <text x="150" y="53" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">Encrypted &amp; Tagged</text>

  <rect x="950" y="20" width="200" height="40" rx="5" fill="#334155" stroke="#10b981" stroke-width="2"/>
  <text x="1050" y="38" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Non-PHI Data</text>
  <text x="1050" y="53" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">Separate storage</text>
</svg>