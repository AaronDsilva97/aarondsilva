<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient)"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Zero Trust Maturity Levels</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Traditional → Target → Advanced</text>

  <!-- Level 1: Traditional -->
  <rect x="80" y="130" width="180" height="360" fill="#1e293b" stroke="#ef4444" stroke-width="3" rx="10"/>
  <text x="170" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ef4444" text-anchor="middle">Traditional</text>
  <line x1="100" y1="180" x2="240" y2="180" stroke="#ef4444" stroke-width="2"/>

  <text x="170" y="210" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Perimeter-based</text>
  <text x="170" y="235" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Trust but verify</text>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Static policies</text>
  <text x="170" y="285" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Limited visibility</text>
  <text x="170" y="310" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Manual processes</text>
  <text x="170" y="335" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Reactive security</text>

  <rect x="90" y="380" width="160" height="90" fill="#7f1d1d" opacity="0.3" rx="5"/>
  <text x="170" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fca5a5" text-anchor="middle">Legacy State</text>
  <text x="170" y="435" font-family="Arial, sans-serif" font-size="12" fill="#fca5a5" text-anchor="middle">Where most</text>
  <text x="170" y="455" font-family="Arial, sans-serif" font-size="12" fill="#fca5a5" text-anchor="middle">orgs start</text>

  <!-- Arrow 1 -->
  <polygon points="270,300 310,285 310,315" fill="#94a3b8"/>

  <!-- Level 2: Target (2027) -->
  <rect x="320" y="130" width="180" height="360" fill="#1e293b" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="410" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">Target Level</text>
  <line x1="340" y1="180" x2="480" y2="180" stroke="#3b82f6" stroke-width="2"/>

  <text x="410" y="210" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Never trust</text>
  <text x="410" y="235" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Always verify</text>
  <text x="410" y="260" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Continuous auth</text>
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Microsegmentation</text>
  <text x="410" y="310" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Least privilege</text>
  <text x="410" y="335" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Assume breach</text>

  <rect x="330" y="380" width="160" height="90" fill="#1e3a8a" opacity="0.3" rx="5"/>
  <text x="410" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#93c5fd" text-anchor="middle">FY 2027</text>
  <text x="410" y="435" font-family="Arial, sans-serif" font-size="12" fill="#93c5fd" text-anchor="middle">DoD mandate</text>
  <text x="410" y="455" font-family="Arial, sans-serif" font-size="12" fill="#93c5fd" text-anchor="middle">deadline</text>

  <!-- Arrow 2 -->
  <polygon points="510,300 550,285 550,315" fill="#94a3b8"/>

  <!-- Level 3: Advanced (2032) -->
  <rect x="560" y="130" width="180" height="360" fill="#1e293b" stroke="#10b981" stroke-width="3" rx="10"/>
  <text x="650" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle">Advanced</text>
  <line x1="580" y1="180" x2="720" y2="180" stroke="#10b981" stroke-width="2"/>

  <text x="650" y="210" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• AI/ML driven</text>
  <text x="650" y="235" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Automated</text>
  <text x="650" y="260" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">  response</text>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Real-time</text>
  <text x="650" y="310" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">  threat intel</text>
  <text x="650" y="335" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">• Predictive</text>
  <text x="650" y="360" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">  analytics</text>

  <rect x="570" y="380" width="160" height="90" fill="#064e3b" opacity="0.3" rx="5"/>
  <text x="650" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6ee7b7" text-anchor="middle">FY 2032</text>
  <text x="650" y="435" font-family="Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">Long-term</text>
  <text x="650" y="455" font-family="Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">vision</text>

  <!-- Bottom timeline -->
  <line x1="80" y1="550" x2="740" y2="550" stroke="#475569" stroke-width="3"/>
  <circle cx="170" cy="550" r="6" fill="#ef4444"/>
  <circle cx="410" cy="550" r="6" fill="#3b82f6"/>
  <circle cx="650" cy="550" r="6" fill="#10b981"/>

  <text x="170" y="575" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Now</text>
  <text x="410" y="575" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">2027</text>
  <text x="650" y="575" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">2032</text>
</svg>