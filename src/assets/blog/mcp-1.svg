<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="700" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#e2e8f0" text-anchor="middle">MCP Architecture Overview</text>

  <!-- AI Applications (Left) -->
  <g id="ai-apps">
    <text x="150" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#e2e8f0" text-anchor="middle">AI Applications</text>

    <!-- Claude -->
    <rect x="50" y="140" width="200" height="80" rx="8" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#e2e8f0" text-anchor="middle">Claude Desktop</text>
    <text x="150" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">AI Assistant</text>

    <!-- Cursor -->
    <rect x="50" y="250" width="200" height="80" rx="8" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <text x="150" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#e2e8f0" text-anchor="middle">Cursor</text>
    <text x="150" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">IDE Integration</text>

    <!-- Other IDEs -->
    <rect x="50" y="360" width="200" height="80" rx="8" fill="#ec4899" opacity="0.2" stroke="#ec4899" stroke-width="2"/>
    <text x="150" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#e2e8f0" text-anchor="middle">Other IDEs</text>
    <text x="150" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">VS Code, etc.</text>
  </g>

  <!-- Central MCP Protocol -->
  <g id="mcp-center">
    <polygon points="600,250 700,300 700,400 600,450 500,400 500,300" fill="url(#grad1)" stroke="#8b5cf6" stroke-width="3"/>
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      </linearGradient>
    </defs>
    <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#e2e8f0" text-anchor="middle">MCP</text>
    <text x="600" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Protocol</text>

    <!-- Lock icon for security -->
    <g transform="translate(580, 380)">
      <rect x="0" y="10" width="40" height="30" rx="4" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M 10 10 L 10 5 A 10 10 0 0 1 30 5 L 30 10" fill="none" stroke="#10b981" stroke-width="2"/>
      <circle cx="20" cy="25" r="4" fill="#10b981"/>
    </g>
  </g>

  <!-- External Tools (Right) -->
  <g id="external-tools">
    <text x="1050" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#e2e8f0" text-anchor="middle">External Tools</text>

    <!-- Database -->
    <rect x="950" y="140" width="200" height="80" rx="8" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <text x="1050" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#e2e8f0" text-anchor="middle">Database</text>
    <text x="1050" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">PostgreSQL, MySQL</text>

    <!-- Filesystem -->
    <rect x="950" y="250" width="200" height="80" rx="8" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
    <text x="1050" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#e2e8f0" text-anchor="middle">File System</text>
    <text x="1050" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Local Files</text>

    <!-- APIs -->
    <rect x="950" y="360" width="200" height="80" rx="8" fill="#ec4899" opacity="0.2" stroke="#ec4899" stroke-width="2"/>
    <text x="1050" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#e2e8f0" text-anchor="middle">External APIs</text>
    <text x="1050" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Slack, GitHub</text>
    <text x="1050" y="425" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Stripe, PayPal</text>
  </g>

  <!-- Arrows from AI Apps to MCP -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>

  <path d="M 250 180 L 490 300" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 250 290 L 490 340" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 250 400 L 490 380" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>

  <!-- Arrows from MCP to External Tools -->
  <path d="M 710 300 L 950 180" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead2)" opacity="0.7"/>
  <path d="M 710 340 L 950 290" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead2)" opacity="0.7"/>
  <path d="M 710 380 L 950 400" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead2)" opacity="0.7"/>

  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
  </defs>

  <!-- Security indicators -->
  <g transform="translate(340, 290)">
    <circle cx="0" cy="0" r="12" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
    <path d="M -4 -6 L -4 -8 A 4 4 0 0 1 4 -8 L 4 -6" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <rect x="-5" y="-6" width="10" height="8" rx="1" fill="none" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <g transform="translate(860, 290)">
    <circle cx="0" cy="0" r="12" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
    <path d="M -4 -6 L -4 -8 A 4 4 0 0 1 4 -8 L 4 -6" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <rect x="-5" y="-6" width="10" height="8" rx="1" fill="none" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Bottom description -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">MCP standardizes communication between AI applications and external tools,</text>
  <text x="600" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">enabling one protocol for multiple integrations with built-in security.</text>
</svg>