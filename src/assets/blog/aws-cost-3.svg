<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .bg { fill: #0f172a; }
      .text-primary { fill: #e2e8f0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-secondary { fill: #94a3b8; }
      .title { font-size: 24px; font-weight: 600; }
      .subtitle { font-size: 14px; }
      .label { font-size: 13px; }
      .cost-before { fill: #ef4444; }
      .cost-after { fill: #10b981; }
      .box { fill: #1e293b; stroke: #334155; stroke-width: 2; }
      .box-before { fill: #1e293b; stroke: #ef4444; stroke-width: 2; }
      .box-after { fill: #1e293b; stroke: #10b981; stroke-width: 2; }
      .arrow { fill: none; stroke: #8b5cf6; stroke-width: 3; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="900" height="600" rx="8"/>

  <!-- Title -->
  <text class="text-primary title" x="450" y="40" text-anchor="middle">Before/After Architecture</text>

  <!-- Before Section -->
  <g transform="translate(50, 80)">
    <text class="cost-before subtitle" x="150" y="0" text-anchor="middle" font-weight="600">BEFORE: $3.2M/year</text>

    <!-- Large EC2 -->
    <rect class="box-before" x="20" y="20" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="45" text-anchor="middle" font-weight="600">Large EC2 Instances</text>
    <text class="text-secondary subtitle" x="150" y="63" text-anchor="middle">m5.4xlarge (over-provisioned)</text>

    <!-- EC2 Batch -->
    <rect class="box-before" x="20" y="100" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="125" text-anchor="middle" font-weight="600">EC2 Batch Jobs</text>
    <text class="text-secondary subtitle" x="150" y="143" text-anchor="middle">Always-on instances</text>

    <!-- Oversized DB -->
    <rect class="box-before" x="20" y="180" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="205" text-anchor="middle" font-weight="600">Oversized Database</text>
    <text class="text-secondary subtitle" x="150" y="223" text-anchor="middle">db.r5.4xlarge (70% idle)</text>

    <!-- S3 Standard -->
    <rect class="box-before" x="20" y="260" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="285" text-anchor="middle" font-weight="600">S3 Standard Storage</text>
    <text class="text-secondary subtitle" x="150" y="303" text-anchor="middle">No lifecycle policies</text>

    <!-- Direct S3 -->
    <rect class="box-before" x="20" y="340" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="365" text-anchor="middle" font-weight="600">Direct S3 Access</text>
    <text class="text-secondary subtitle" x="150" y="383" text-anchor="middle">High data transfer costs</text>
  </g>

  <!-- Arrows -->
  <g>
    <path class="arrow" d="M 320 110 L 580 110"/>
    <path class="arrow" d="M 320 190 L 580 190"/>
    <path class="arrow" d="M 320 270 L 580 270"/>
    <path class="arrow" d="M 320 350 L 580 350"/>
    <path class="arrow" d="M 320 430 L 580 430"/>
  </g>

  <!-- After Section -->
  <g transform="translate(590, 80)">
    <text class="cost-after subtitle" x="150" y="0" text-anchor="middle" font-weight="600">AFTER: $2.15M/year</text>

    <!-- Right-sized Instances -->
    <rect class="box-after" x="20" y="20" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="45" text-anchor="middle" font-weight="600">Right-sized Instances</text>
    <text class="text-secondary subtitle" x="150" y="63" text-anchor="middle">m5.xlarge + Savings Plans</text>

    <!-- ECS Fargate -->
    <rect class="box-after" x="20" y="100" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="125" text-anchor="middle" font-weight="600">ECS Fargate</text>
    <text class="text-secondary subtitle" x="150" y="143" text-anchor="middle">Pay-per-use</text>

    <!-- Optimized DB -->
    <rect class="box-after" x="20" y="180" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="205" text-anchor="middle" font-weight="600">Optimized Database</text>
    <text class="text-secondary subtitle" x="150" y="223" text-anchor="middle">db.r5.xlarge + Aurora Serverless</text>

    <!-- Intelligent-Tiering -->
    <rect class="box-after" x="20" y="260" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="285" text-anchor="middle" font-weight="600">S3 Intelligent-Tiering</text>
    <text class="text-secondary subtitle" x="150" y="303" text-anchor="middle">Automated cost optimization</text>

    <!-- CloudFront -->
    <rect class="box-after" x="20" y="340" width="260" height="60" rx="4"/>
    <text class="text-primary label" x="150" y="365" text-anchor="middle" font-weight="600">CloudFront + S3</text>
    <text class="text-secondary subtitle" x="150" y="383" text-anchor="middle">80% reduction in data transfer</text>
  </g>

  <!-- Savings Badge -->
  <g transform="translate(450, 540)">
    <rect x="-100" y="-25" width="200" height="50" fill="#1e293b" rx="8" stroke="#10b981" stroke-width="2"/>
    <text class="text-secondary subtitle" x="0" y="-5" text-anchor="middle">Total Savings</text>
    <text class="text-primary title" x="0" y="18" text-anchor="middle" fill="#10b981">$1.05M/year</text>
  </g>
</svg>