<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .bg { fill: #0f172a; }
      .text-primary { fill: #e2e8f0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-secondary { fill: #94a3b8; }
      .text-success { fill: #10b981; }
      .title { font-size: 24px; font-weight: 600; }
      .subtitle { font-size: 16px; }
      .label { font-size: 13px; }
      .value { font-size: 14px; font-weight: 600; }
      .grid-line { stroke: #1e293b; stroke-width: 1; }
      .trend-line { fill: none; stroke: #10b981; stroke-width: 3; }
      .trend-area { fill: url(#gradient); opacity: 0.3; }
      .dot { fill: #10b981; }
      .box { fill: #1e293b; stroke: #334155; stroke-width: 2; }
      .progress-bg { fill: #1e293b; }
      .progress-bar { fill: #10b981; }
    </style>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect class="bg" width="900" height="600" rx="8"/>

  <!-- Title -->
  <text class="text-primary title" x="450" y="40" text-anchor="middle">Cost Management Dashboard</text>

  <!-- Monthly Cost Trend -->
  <g transform="translate(60, 80)">
    <text class="text-primary subtitle" x="0" y="0">Monthly Cost Trend</text>

    <!-- Grid -->
    <line class="grid-line" x1="0" y1="180" x2="500" y2="180"/>
    <line class="grid-line" x1="0" y1="135" x2="500" y2="135"/>
    <line class="grid-line" x1="0" y1="90" x2="500" y2="90"/>
    <line class="grid-line" x1="0" y1="45" x2="500" y2="45"/>

    <!-- Y-axis labels -->
    <text class="text-secondary label" x="-10" y="185" text-anchor="end">$120K</text>
    <text class="text-secondary label" x="-10" y="140" text-anchor="end">$180K</text>
    <text class="text-secondary label" x="-10" y="95" text-anchor="end">$240K</text>
    <text class="text-secondary label" x="-10" y="50" text-anchor="end">$300K</text>

    <!-- Trend Area -->
    <path class="trend-area" d="M 0,25 L 55,28 L 110,35 L 165,45 L 220,70 L 275,85 L 330,105 L 385,120 L 440,135 L 500,145 L 500,180 L 0,180 Z"/>

    <!-- Trend Line -->
    <path class="trend-line" d="M 0,25 L 55,28 L 110,35 L 165,45 L 220,70 L 275,85 L 330,105 L 385,120 L 440,135 L 500,145"/>

    <!-- Data points -->
    <circle class="dot" cx="0" cy="25" r="4"/>
    <circle class="dot" cx="55" cy="28" r="4"/>
    <circle class="dot" cx="110" cy="35" r="4"/>
    <circle class="dot" cx="165" cy="45" r="4"/>
    <circle class="dot" cx="220" cy="70" r="4"/>
    <circle class="dot" cx="275" cy="85" r="4"/>
    <circle class="dot" cx="330" cy="105" r="4"/>
    <circle class="dot" cx="385" cy="120" r="4"/>
    <circle class="dot" cx="440" cy="135" r="4"/>
    <circle class="dot" cx="500" cy="145" r="4"/>

    <!-- X-axis labels -->
    <text class="text-secondary label" x="0" y="200" text-anchor="middle">Jan</text>
    <text class="text-secondary label" x="55" y="200" text-anchor="middle">Feb</text>
    <text class="text-secondary label" x="110" y="200" text-anchor="middle">Mar</text>
    <text class="text-secondary label" x="165" y="200" text-anchor="middle">Apr</text>
    <text class="text-secondary label" x="220" y="200" text-anchor="middle">May</text>
    <text class="text-secondary label" x="275" y="200" text-anchor="middle">Jun</text>
    <text class="text-secondary label" x="330" y="200" text-anchor="middle">Jul</text>
    <text class="text-secondary label" x="385" y="200" text-anchor="middle">Aug</text>
    <text class="text-secondary label" x="440" y="200" text-anchor="middle">Sep</text>
    <text class="text-secondary label" x="500" y="200" text-anchor="middle">Oct</text>
  </g>

  <!-- Budget Utilization -->
  <g transform="translate(60, 350)">
    <text class="text-primary subtitle" x="0" y="0">Budget Utilization</text>

    <rect class="box" x="0" y="20" width="500" height="80" rx="8"/>

    <text class="text-secondary label" x="20" y="45">Annual Budget: $2.30M</text>
    <text class="text-secondary label" x="20" y="65">Current Spend: $2.15M</text>

    <rect class="progress-bg" x="20" y="75" width="460" height="12" rx="6"/>
    <rect class="progress-bar" x="20" y="75" width="428" height="12" rx="6"/>

    <text class="text-success value" x="450" y="68" text-anchor="end">93% utilized</text>
  </g>

  <!-- Top Cost Drivers -->
  <g transform="translate(620, 80)">
    <text class="text-primary subtitle" x="0" y="0">Top Cost Drivers</text>

    <rect class="box" x="0" y="20" width="260" height="350" rx="8"/>

    <!-- Headers -->
    <text class="text-secondary label" x="20" y="45" font-weight="600">Service</text>
    <text class="text-secondary label" x="180" y="45" text-anchor="end" font-weight="600">Monthly</text>

    <!-- Line -->
    <line x1="20" y1="55" x2="240" y2="55" stroke="#334155" stroke-width="1"/>

    <!-- EC2/ECS -->
    <text class="text-primary label" x="20" y="80">EC2/ECS</text>
    <text class="text-primary value" x="240" y="80" text-anchor="end">$95K</text>
    <rect x="20" y="85" width="180" height="4" fill="#1e293b" rx="2"/>
    <rect x="20" y="85" width="154" fill="#8b5cf6" height="4" rx="2"/>

    <!-- Data Transfer -->
    <text class="text-primary label" x="20" y="115">Data Transfer</text>
    <text class="text-primary value" x="240" y="115" text-anchor="end">$28K</text>
    <rect x="20" y="120" width="180" height="4" fill="#1e293b" rx="2"/>
    <rect x="20" y="120" width="53" fill="#3b82f6" height="4" rx="2"/>

    <!-- RDS/Aurora -->
    <text class="text-primary label" x="20" y="150">RDS/Aurora</text>
    <text class="text-primary value" x="240" y="150" text-anchor="end">$25K</text>
    <rect x="20" y="155" width="180" height="4" fill="#1e293b" rx="2"/>
    <rect x="20" y="155" width="47" fill="#10b981" height="4" rx="2"/>

    <!-- EBS Storage -->
    <text class="text-primary label" x="20" y="185">EBS Storage</text>
    <text class="text-primary value" x="240" y="185" text-anchor="end">$18K</text>
    <rect x="20" y="190" width="180" height="4" fill="#1e293b" rx="2"/>
    <rect x="20" y="190" width="34" fill="#ec4899" height="4" rx="2"/>

    <!-- S3 Storage -->
    <text class="text-primary label" x="20" y="220">S3 Storage</text>
    <text class="text-primary value" x="240" y="220" text-anchor="end">$12K</text>
    <rect x="20" y="225" width="180" height="4" fill="#1e293b" rx="2"/>
    <rect x="20" y="225" width="23" fill="#06b6d4" height="4" rx="2"/>

    <!-- Line -->
    <line x1="20" y1="245" x2="240" y2="245" stroke="#334155" stroke-width="1"/>

    <!-- Total -->
    <text class="text-primary label" x="20" y="265" font-weight="600">Total</text>
    <text class="text-success value" x="240" y="265" text-anchor="end">$178K/mo</text>

    <!-- Savings Note -->
    <rect x="20" y="285" width="220" height="60" fill="#0f172a" rx="6" stroke="#10b981" stroke-width="1"/>
    <text class="text-secondary label" x="130" y="305" text-anchor="middle">Monthly Savings</text>
    <text class="text-success subtitle" x="130" y="328" text-anchor="middle" font-weight="600">$88K</text>
  </g>
</svg>