<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="debtGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0" text-anchor="middle">
    Security Debt Accumulation Over Time
  </text>

  <!-- Grid Lines -->
  <g stroke="#1e293b" stroke-width="1" opacity="0.5">
    <line x1="100" y1="100" x2="100" y2="580" />
    <line x1="100" y1="580" x2="1100" y2="580" />
    <!-- Horizontal grid -->
    <line x1="100" y1="220" x2="1100" y2="220" stroke-dasharray="5,5"/>
    <line x1="100" y1="340" x2="1100" y2="340" stroke-dasharray="5,5"/>
    <line x1="100" y1="460" x2="1100" y2="460" stroke-dasharray="5,5"/>
    <!-- Vertical grid -->
    <line x1="350" y1="100" x2="350" y2="580" stroke-dasharray="5,5"/>
    <line x1="600" y1="100" x2="600" y2="580" stroke-dasharray="5,5"/>
    <line x1="850" y1="100" x2="850" y2="580" stroke-dasharray="5,5"/>
  </g>

  <!-- X-axis labels -->
  <text x="100" y="605" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">0</text>
  <text x="350" y="605" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">6</text>
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">12</text>
  <text x="850" y="605" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">18</text>
  <text x="1100" y="605" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">24</text>
  <text x="600" y="635" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle">Months</text>

  <!-- Y-axis labels -->
  <text x="85" y="585" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">Low</text>
  <text x="85" y="345" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">Medium</text>
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="end">High</text>

  <!-- Security Debt Line (exponential growth) -->
  <path d="M 100 550 Q 350 500, 600 300 T 1100 120"
        fill="none" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
  <path d="M 100 550 Q 350 500, 600 300 T 1100 120 L 1100 580 L 100 580 Z"
        fill="url(#debtGradient)"/>

  <!-- Cost to Fix Line (steeper exponential) -->
  <path d="M 100 560 Q 350 530, 600 250 T 1100 100"
        fill="none" stroke="#ec4899" stroke-width="4" stroke-linecap="round"/>
  <path d="M 100 560 Q 350 530, 600 250 T 1100 100 L 1100 580 L 100 580 Z"
        fill="url(#costGradient)" opacity="0.3"/>

  <!-- Business Risk Line (gradual with spikes) -->
  <path d="M 100 570 L 350 540 L 600 500 L 620 420 L 640 500 L 850 460 L 870 350 L 890 450 L 1100 400 L 1100 380 L 1120 400"
        fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>

  <!-- Decision Points -->
  <!-- Month 0: Ship MVP -->
  <circle cx="100" cy="560" r="6" fill="#10b981"/>
  <text x="100" y="650" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">Ship MVP</text>

  <!-- Month 6: First chance to address -->
  <circle cx="350" cy="520" r="6" fill="#eab308"/>
  <rect x="290" y="90" width="120" height="40" fill="#1e293b" rx="5"/>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="11" fill="#eab308" text-anchor="middle">First chance</text>
  <text x="350" y="125" font-family="Arial, sans-serif" font-size="11" fill="#eab308" text-anchor="middle">to address</text>
  <line x1="350" y1="130" x2="350" y2="515" stroke="#eab308" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Month 12: Debt compounds -->
  <circle cx="600" cy="290" r="6" fill="#f97316"/>
  <rect x="540" y="175" width="120" height="40" fill="#1e293b" rx="5"/>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="11" fill="#f97316" text-anchor="middle">Debt</text>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="11" fill="#f97316" text-anchor="middle">compounds</text>
  <line x1="600" y1="215" x2="600" y2="285" stroke="#f97316" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Month 18: Rebuild territory -->
  <circle cx="850" cy="150" r="6" fill="#ef4444"/>
  <rect x="790" y="60" width="120" height="40" fill="#1e293b" rx="5"/>
  <text x="850" y="80" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">Rebuild</text>
  <text x="850" y="95" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">territory</text>
  <line x1="850" y1="100" x2="850" y2="145" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Spike annotations -->
  <!-- First Enterprise Customer -->
  <circle cx="620" cy="420" r="5" fill="#3b82f6"/>
  <text x="620" y="410" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Enterprise</text>

  <!-- Compliance Requirement -->
  <circle cx="870" cy="350" r="5" fill="#3b82f6"/>
  <text x="870" y="340" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Compliance</text>

  <!-- Security Researcher Email -->
  <circle cx="1100" cy="380" r="5" fill="#3b82f6"/>
  <text x="1100" y="370" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Researcher</text>

  <!-- Legend -->
  <g transform="translate(400, 655)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#8b5cf6" stroke-width="3"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Security Debt</text>

    <line x1="160" y1="0" x2="190" y2="0" stroke="#ec4899" stroke-width="3"/>
    <text x="200" y="5" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Cost to Fix</text>

    <line x1="310" y1="0" x2="340" y2="0" stroke="#3b82f6" stroke-width="3"/>
    <text x="350" y="5" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0">Business Risk</text>
  </g>
</svg>