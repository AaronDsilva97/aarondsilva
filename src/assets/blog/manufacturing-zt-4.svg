    <circle cx="400" cy="540" r="25" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <text x="400" y="548" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">ğŸ¤</text>
