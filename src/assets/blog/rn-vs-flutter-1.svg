<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1400" style="background-color: #0f172a;">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 24px; font-weight: 700; fill: #e2e8f0; }
      .decision { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; font-weight: 500; fill: #e2e8f0; }
      .score { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; font-weight: 600; fill: #e2e8f0; }
      .label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 12px; fill: #94a3b8; }
      .rn-box { fill: #3b82f6; stroke: #60a5fa; stroke-width: 2; }
      .flutter-box { fill: #10b981; stroke: #34d399; stroke-width: 2; }
      .decision-box { fill: #1e293b; stroke: #8b5cf6; stroke-width: 2; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .yes-arrow { stroke: #3b82f6; stroke-width: 2; fill: none; marker-end: url(#arrowhead-blue); }
      .no-arrow { stroke: #10b981; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Healthcare Mobile App Framework Decision Tree</text>

  <!-- Start Node -->
  <rect x="450" y="70" width="300" height="60" rx="30" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
  <text x="600" y="108" text-anchor="middle" class="decision">Building Healthcare Mobile App</text>

  <!-- Arrow down -->
  <path d="M 600 130 L 600 170" class="arrow"/>

  <!-- Q1: Existing JavaScript/React team? -->
  <rect x="425" y="170" width="350" height="70" rx="8" class="decision-box"/>
  <text x="600" y="197" text-anchor="middle" class="decision">Do you have existing</text>
  <text x="600" y="217" text-anchor="middle" class="decision">JavaScript/React team?</text>

  <!-- Q1 Arrows -->
  <path d="M 425 205 L 300 205 L 300 290" class="yes-arrow"/>
  <text x="350" y="200" class="label">YES</text>
  <path d="M 775 205 L 900 205 L 900 290" class="no-arrow"/>
  <text x="825" y="200" class="label">NO</text>

  <!-- Q1 Results -->
  <rect x="200" y="290" width="200" height="50" rx="8" class="rn-box"/>
  <text x="300" y="322" text-anchor="middle" class="score">React Native +2</text>

  <rect x="800" y="290" width="200" height="50" rx="8" class="flutter-box"/>
  <text x="900" y="322" text-anchor="middle" class="score">Continue</text>

  <!-- Arrow to Q2 -->
  <path d="M 600 240 L 600 380" class="arrow"/>

  <!-- Q2: Heavy native medical device integrations? -->
  <rect x="425" y="380" width="350" height="70" rx="8" class="decision-box"/>
  <text x="600" y="407" text-anchor="middle" class="decision">Need heavy native medical</text>
  <text x="600" y="427" text-anchor="middle" class="decision">device integrations?</text>

  <!-- Q2 Arrows -->
  <path d="M 425 415 L 300 415 L 300 500" class="yes-arrow"/>
  <text x="350" y="410" class="label">YES</text>
  <path d="M 775 415 L 900 415 L 900 500" class="no-arrow"/>
  <text x="825" y="410" class="label">NO</text>

  <!-- Q2 Results -->
  <rect x="200" y="500" width="200" height="50" rx="8" class="rn-box"/>
  <text x="300" y="532" text-anchor="middle" class="score">React Native +2</text>

  <rect x="800" y="500" width="200" height="50" rx="8" class="flutter-box"/>
  <text x="900" y="532" text-anchor="middle" class="score">Continue</text>

  <!-- Arrow to Q3 -->
  <path d="M 600 450 L 600 590" class="arrow"/>

  <!-- Q3: Building for US market primarily? -->
  <rect x="425" y="590" width="350" height="70" rx="8" class="decision-box"/>
  <text x="600" y="617" text-anchor="middle" class="decision">Building for US market</text>
  <text x="600" y="637" text-anchor="middle" class="decision">primarily?</text>

  <!-- Q3 Arrows -->
  <path d="M 425 625 L 300 625 L 300 710" class="yes-arrow"/>
  <text x="350" y="620" class="label">YES</text>
  <path d="M 775 625 L 900 625 L 900 710" class="no-arrow"/>
  <text x="825" y="620" class="label">NO</text>

  <!-- Q3 Results -->
  <rect x="200" y="710" width="200" height="50" rx="8" class="rn-box"/>
  <text x="300" y="742" text-anchor="middle" class="score">React Native +1</text>

  <rect x="800" y="710" width="200" height="50" rx="8" class="flutter-box"/>
  <text x="900" y="742" text-anchor="middle" class="score">Continue</text>

  <!-- Arrow to Q4 -->
  <path d="M 600 660 L 600 800" class="arrow"/>

  <!-- Q4: Starting fresh with no legacy code? -->
  <rect x="425" y="800" width="350" height="70" rx="8" class="decision-box"/>
  <text x="600" y="827" text-anchor="middle" class="decision">Starting fresh with</text>
  <text x="600" y="847" text-anchor="middle" class="decision">no legacy code?</text>

  <!-- Q4 Arrows -->
  <path d="M 425 835 L 300 835 L 300 920" class="no-arrow"/>
  <text x="350" y="830" class="label">NO</text>
  <path d="M 775 835 L 900 835 L 900 920" class="yes-arrow"/>
  <text x="825" y="830" class="label">YES</text>

  <!-- Q4 Results -->
  <rect x="200" y="920" width="200" height="50" rx="8" class="rn-box"/>
  <text x="300" y="952" text-anchor="middle" class="score">Continue</text>

  <rect x="800" y="920" width="200" height="50" rx="8" class="flutter-box"/>
  <text x="900" y="952" text-anchor="middle" class="score">Flutter +1</text>

  <!-- Arrow to Q5 -->
  <path d="M 600 870 L 600 1010" class="arrow"/>

  <!-- Q5: Complex, pixel-perfect UI? -->
  <rect x="425" y="1010" width="350" height="70" rx="8" class="decision-box"/>
  <text x="600" y="1037" text-anchor="middle" class="decision">Need complex,</text>
  <text x="600" y="1057" text-anchor="middle" class="decision">pixel-perfect UI?</text>

  <!-- Q5 Arrows -->
  <path d="M 425 1045 L 300 1045 L 300 1130" class="no-arrow"/>
  <text x="350" y="1040" class="label">NO</text>
  <path d="M 775 1045 L 900 1045 L 900 1130" class="yes-arrow"/>
  <text x="825" y="1040" class="label">YES</text>

  <!-- Q5 Results -->
  <rect x="200" y="1130" width="200" height="50" rx="8" class="rn-box"/>
  <text x="300" y="1162" text-anchor="middle" class="score">Continue</text>

  <rect x="800" y="1130" width="200" height="50" rx="8" class="flutter-box"/>
  <text x="900" y="1162" text-anchor="middle" class="score">Flutter +2</text>

  <!-- Final Recommendations -->
  <path d="M 300 1180 L 300 1240" class="arrow"/>
  <path d="M 900 1180 L 900 1240" class="arrow"/>

  <!-- Final Boxes -->
  <rect x="150" y="1240" width="300" height="80" rx="12" class="rn-box" opacity="0.9"/>
  <text x="300" y="1270" text-anchor="middle" class="decision">Choose React Native</text>
  <text x="300" y="1295" text-anchor="middle" class="label">Best for: Existing JS teams,</text>
  <text x="300" y="1312" text-anchor="middle" class="label">US market, native integrations</text>

  <rect x="750" y="1240" width="300" height="80" rx="12" class="flutter-box" opacity="0.9"/>
  <text x="900" y="1270" text-anchor="middle" class="decision">Choose Flutter</text>
  <text x="900" y="1295" text-anchor="middle" class="label">Best for: Fresh start, complex UI,</text>
  <text x="900" y="1312" text-anchor="middle" class="label">international apps</text>

  <!-- Bottom Note -->
  <text x="600" y="1360" text-anchor="middle" class="label">Based on real-world healthcare app development experience</text>
</svg>
