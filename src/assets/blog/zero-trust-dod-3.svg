<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">FY2025 Budget Allocation</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">$14.5 Billion Cybersecurity Investment</text>

  <!-- Large center circle for total budget -->
  <circle cx="400" cy="280" r="140" fill="#1e293b" stroke="#4f46e5" stroke-width="3"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#4f46e5" text-anchor="middle">$14.5B</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1" text-anchor="middle">Total Cyber</text>
  <text x="400" y="318" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1" text-anchor="middle">Budget</text>

  <!-- Zero Trust slice -->
  <circle cx="200" cy="180" r="80" fill="#10b981" opacity="0.2"/>
  <circle cx="200" cy="180" r="65" fill="#10b981" opacity="0.8"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">$977M</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Zero Trust</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle">6.7%</text>

  <!-- Other Cyber Initiatives -->
  <circle cx="600" cy="180" r="80" fill="#3b82f6" opacity="0.2"/>
  <circle cx="600" cy="180" r="65" fill="#3b82f6" opacity="0.8"/>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">$13.5B</text>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle">Other Cyber</text>
  <text x="600" y="213" font-family="Arial, sans-serif" font-size="13" fill="#fff" text-anchor="middle">Initiatives</text>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle">93.3%</text>

  <!-- YoY Growth indicator -->
  <rect x="140" y="420" width="200" height="80" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="240" y="448" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">+$1B YoY</text>
  <text x="240" y="472" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">Growth from</text>
  <text x="240" y="490" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">FY2024</text>

  <!-- Investment Breakdown -->
  <rect x="460" y="420" width="200" height="80" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="560" y="448" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">152 Activities</text>
  <text x="560" y="472" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">Across 45</text>
  <text x="560" y="490" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">Capabilities</text>

  <!-- Connection lines -->
  <line x1="260" y1="280" x2="265" y2="210" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="540" y1="280" x2="535" y2="210" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Bottom note -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle" font-style="italic">Largest federal zero trust investment globally</text>
</svg>