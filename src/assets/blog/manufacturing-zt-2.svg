<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0e27"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    Zero Trust Authentication Flow
  </text>

  <!-- User -->
  <circle cx="100" cy="300" r="40" fill="#3b82f6" stroke="#60a5fa" stroke-width="3"/>
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle">üë§</text>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">User Request</text>

  <!-- Step 1: Identity Verification -->
  <g id="step1">
    <rect x="180" y="100" width="140" height="80" fill="#7c3aed" stroke="#a78bfa" stroke-width="2" rx="10"/>
    <text x="250" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Identity</text>
    <text x="250" y="148" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Verification</text>
    <text x="250" y="170" font-family="Arial, sans-serif" font-size="11" fill="#c4b5fd" text-anchor="middle">Multi-factor Auth</text>

    <line x1="140" y1="300" x2="180" y2="140" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowblue)"/>
    <text x="150" y="210" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa">1</text>
  </g>

  <!-- Step 2: Device Posture -->
  <g id="step2">
    <rect x="180" y="260" width="140" height="80" fill="#7c3aed" stroke="#a78bfa" stroke-width="2" rx="10"/>
    <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Device</text>
    <text x="250" y="308" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Posture Check</text>
    <text x="250" y="330" font-family="Arial, sans-serif" font-size="11" fill="#c4b5fd" text-anchor="middle">EDR, Compliance</text>

    <line x1="320" y1="140" x2="320" y2="260" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowblue)"/>
    <text x="330" y="210" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa">2</text>
  </g>

  <!-- Step 3: Policy Engine -->
  <g id="step3">
    <rect x="380" y="180" width="180" height="140" fill="#f59e0b" stroke="#fbbf24" stroke-width="3" rx="10"/>
    <text x="470" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Policy</text>
    <text x="470" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Evaluation</text>

    <text x="470" y="255" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">‚Ä¢ User Role</text>
    <text x="470" y="272" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">‚Ä¢ Device Health</text>
    <text x="470" y="289" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">‚Ä¢ Location</text>
    <text x="470" y="306" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">‚Ä¢ Risk Score</text>

    <line x1="320" y1="300" x2="380" y2="250" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowblue)"/>
    <text x="340" y="280" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa">3</text>
  </g>

  <!-- Approved Path -->
  <g id="approved">
    <rect x="600" y="140" width="150" height="70" fill="#10b981" stroke="#34d399" stroke-width="3" rx="10"/>
    <text x="675" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Direct Encrypted</text>
    <text x="675" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Connection</text>
    <text x="675" y="205" font-family="Arial, sans-serif" font-size="11" fill="#d1fae5" text-anchor="middle">‚úì Approved</text>

    <line x1="560" y1="220" x2="600" y2="175" stroke="#34d399" stroke-width="3" marker-end="url(#arrowgreen)"/>
    <text x="570" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34d399">‚úì</text>
  </g>

  <!-- Denied Path -->
  <g id="denied">
    <rect x="600" y="280" width="150" height="70" fill="#ef4444" stroke="#f87171" stroke-width="3" rx="10"/>
    <text x="675" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Access Blocked</text>
    <text x="675" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">App Invisible</text>
    <text x="675" y="345" font-family="Arial, sans-serif" font-size="11" fill="#fecaca" text-anchor="middle">‚úó Denied</text>

    <line x1="560" y1="280" x2="600" y2="315" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowred)"/>
    <text x="570" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">‚úó</text>
  </g>

  <!-- Application -->
  <g id="application">
    <rect x="620" y="450" width="110" height="70" fill="#3b82f6" stroke="#60a5fa" stroke-width="2" rx="10"/>
    <text x="675" y="480" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle">üè≠</text>
    <text x="675" y="510" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Application</text>

    <line x1="675" y1="210" x2="675" y2="450" stroke="#34d399" stroke-width="2" marker-end="url(#arrowblue)"/>
  </g>

  <!-- Context box -->
  <g id="context">
    <rect x="30" y="420" width="220" height="150" fill="#1e293b" stroke="#475569" stroke-width="2" rx="10"/>
    <text x="140" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">
      Continuous Validation
    </text>
    <text x="140" y="470" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">
      ‚Ä¢ Every request verified
    </text>
    <text x="140" y="490" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">
      ‚Ä¢ Zero standing privileges
    </text>
    <text x="140" y="510" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">
      ‚Ä¢ Least privilege access
    </text>
    <text x="140" y="530" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">
      ‚Ä¢ Assume breach mindset
    </text>
    <text x="140" y="555" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">
      ‚Ä¢ Real-time risk scoring
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34d399"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
    </marker>
  </defs>
</svg>
