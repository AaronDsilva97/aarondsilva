<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0e27"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    Traditional vs Zero Trust Manufacturing Security
  </text>

  <!-- Traditional Security Side -->
  <g id="traditional">
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f87171" text-anchor="middle">
      Traditional Perimeter
    </text>

    <!-- Perimeter box -->
    <rect x="50" y="120" width="300" height="350" fill="none" stroke="#f87171" stroke-width="3" stroke-dasharray="10,5"/>

    <!-- VPN bottleneck -->
    <rect x="150" y="140" width="100" height="60" fill="#7c3aed" stroke="#a78bfa" stroke-width="2" rx="5"/>
    <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">VPN</text>
    <text x="200" y="188" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Bottleneck</text>

    <!-- Internal resources -->
    <circle cx="120" cy="280" r="30" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="120" y="285" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">IT Apps</text>

    <circle cx="200" cy="340" r="30" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="200" y="345" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">OT</text>

    <circle cx="280" cy="280" r="30" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="280" y="285" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Cloud</text>

    <!-- Issues -->
    <g id="issues">
      <text x="200" y="420" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">⚠️ Slow remote access</text>
      <text x="200" y="440" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">⚠️ Complex provisioning</text>
      <text x="200" y="460" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">⚠️ Limited flexibility</text>
    </g>
  </g>

  <!-- Zero Trust Side -->
  <g id="zero-trust">
    <text x="600" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34d399" text-anchor="middle">
      Zero Trust Model
    </text>

    <!-- Identity layer -->
    <ellipse cx="600" cy="200" rx="120" ry="50" fill="#7c3aed" stroke="#a78bfa" stroke-width="2"/>
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Identity</text>
    <text x="600" y="218" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Policy Engine</text>

    <!-- Direct connections -->
    <line x1="600" y1="250" x2="520" y2="320" stroke="#34d399" stroke-width="2"/>
    <line x1="600" y1="250" x2="600" y2="340" stroke="#34d399" stroke-width="2"/>
    <line x1="600" y1="250" x2="680" y2="320" stroke="#34d399" stroke-width="2"/>

    <!-- Resources -->
    <circle cx="520" cy="340" r="30" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <text x="520" y="345" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">IT Apps</text>

    <circle cx="600" cy="360" r="30" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <text x="600" y="365" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">OT</text>

    <circle cx="680" cy="340" r="30" fill="#10b981" stroke="#34d399" stroke-width="2"/>
    <text x="680" y="345" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Cloud</text>

    <!-- Benefits -->
    <g id="benefits">
      <text x="600" y="420" font-family="Arial, sans-serif" font-size="12" fill="#34d399" text-anchor="middle">✓ Direct access anywhere</text>
      <text x="600" y="440" font-family="Arial, sans-serif" font-size="12" fill="#34d399" text-anchor="middle">✓ Policy-based control</text>
      <text x="600" y="460" font-family="Arial, sans-serif" font-size="12" fill="#34d399" text-anchor="middle">✓ Seamless productivity</text>
    </g>
  </g>

  <!-- Divider -->
  <line x1="400" y1="80" x2="400" y2="490" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Footer stats -->
  <rect x="50" y="510" width="700" height="70" fill="#1e293b" stroke="#475569" stroke-width="2" rx="10"/>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    TechFab Results: 34% productivity gain | 78% faster incident response
  </text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    Supplier onboarding: 3 weeks → 1 day | Production deployment: 60% faster
  </text>
</svg>
